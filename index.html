<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recomendador de Películas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>¡Bienvenidos al cine, Alexis Yahir Crisantos de la Cruz!</h1>
  <h2>--- Menú ---</h2>
  <p>Queremos hacer de tu visita una experiencia más placentera. Para eso, ingresa tu edad y selecciona el género que más te guste, y te recomendaremos tu película ideal.</p>
  
  <label for="edad">Edad:</label>
  <input type="number" id="edad" min="1" />
  
  <div>
    <button class="genero-btn" onclick="recomendar('Drama')">Drama</button>
    <button class="genero-btn" onclick="recomendar('Comedia')">Comedia</button>
    <button class="genero-btn" onclick="recomendar('Musical')">Musical</button>
    <button class="genero-btn" onclick="recomendar('Crimen')">Crimen</button>
  </div>

  <p id="recomendacion">Recomendación:</p>

  <script src="script.js"></script>
</body>
</html>
